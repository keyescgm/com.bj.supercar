    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Appkey列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button type="button" onclick="showaddAppkeyWindow()" class="btn btn-info">添加Appkey</button>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <table width="100%" class="table table-striped table-bordered table-hover" id="modellist-table">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>名称</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>

                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->

        </div>
    </div>


    <!-- /#page-wrapper -->
    <!--pop window-->
    <!-- 模态框（Modal） -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="appkey_form"  method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">更新appkey信息</h4>
                </div>
                <div class="modal-body">
                    <div hidden="hidden">
                        <label for="appkeyid" class="form-label">appkeyid:</label>
                        <input id="appkeyid" name="appkeyid" class="form-control" readonly="readonly" value="">
                    </div>
                    <div>
                        <label for="appkeyName" class="form-label">appkey名称:</label>
                        <input id="appkeyName" name="appkeyName" class="form-control" value="">
                    </div>
                    <div>
                        <label for="createTime" class="form-label">创建时间:</label>
                        <input id="createTime" name="createTime" readonly="readonly" class="form-control" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="updateappkey()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
        </form>
    </div>
    <div class="modal fade " id="addAppkeyModal" tabindex="-1" role="dialog" aria-labelledby="addAppkeyLabel" aria-hidden="true">
        <form id="addappkey_form"  method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="addAppkeyLabel">添加appkey信息</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="addappkeyName" class="form-label">appkey名称:</label>
                            <input id="addappkeyName" name="addappkeyName" class="form-control" value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="addappkey()">提交</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </form>
    </div>
    <!--pop window end-->
    <!--pop window-->
    <!-- 模态框（Modal） -->
    <div class="modal fade " id="appkeyDomain" tabindex="-1" role="dialog" aria-labelledby="appkeyDomainLabel" aria-hidden="true">
        <form id="appkeyDomainForm" action="/api/appkeymanage/updatedomain" enctype="multipart/form-data"  method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"  id="addModalLabel">appkey关联domain信息</h4>
                    </div>
                    <div class="modal-body">
                        <div  id="appkeylists" >
                            <label for="appkeyDomName" class="form-label">appkey名称:</label>
                            <input id="appkeyDomName" name="appkeyDomName" class="form-control" value="" readonly="readonly">
                            <input id="appkeyDomid" name="appkeyDomid"  type="hidden">
                        </div>
                        <label for="domaininfoIdList" class="form-label">DomainIds:</label>
                        <div id="domaininfoIdList">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="updateAppkeyDomain()">提交</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
            <input type="hidden" name="domainsize" id="domainsize" value="1">
        </form>
    </div>
    <!--pop window end-->
    <div id="domaininfoIdList_init" style="display: none">
        <div class="item form-inline panel panel-success" id="domainid_div_1" name="domainid_div_1" style="margin-bottom: 0px;">

            <div class="panel-heading" style="margin-bottom: 0px;    padding: 2px 1px;">
                <div class="form-group" >
                    <input id="domainName_1" name="domainName_1" class="input-large" type="text"  placeholder="domainName"  style="height:30px;">
                    <input id="domaindescid_1" name="domaindescid_1" type="hidden" >
                </div>
                <div class="form-group" >
                    主key:
                    <select class="form-control" id="domainid_mankey_1" name="domainid_mankey_1"  onfocus="domainkeyFocus(1)" style="height:30px;width:100px;">
                    </select>
                    <!-- <input id="domainid_mankey_1" name="domainid_mankey_1" class="input-large" placeholder="主key索引位置" type="text" style="height:30px;" >-->
                </div>
                <div class="form-group" >
                    <select class="form-control" id="domainall_load_1" name="domainall_load_1" style="height:30px;">
                        <option value="1" >全加载</option>
                        <option value="0">不全加载</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-default" value="+"  onclick="addDomainItem('domaininfoIdList')">
                </div>
                <div class="form-group" style="float: right;display: inline-block;margin-top: 5px;margin-right: 5px">
                    <a> <p class="fa fa-angle-double-down" value="1" data-toggle="collapse" onclick="foldFunc(this,'add_domainfield_template_1')"/></a>
                </div>
                <!-- <div class="form-group">
                     <input type="button" class="btn btn-default" value="-" onclick="removeDomainItem(event)">
                 </div>-->
            </div>
            <div class="panel-body" style="margin-bottom: 0px;    padding: 1px;">
                <div id="add_domainfield_template_1"  class="collapse in">
                    <input type="hidden" name="domainid_index"  value="domainid_index_number">
                    <input type="hidden" name="domainfield_num"  value="domainfield_number">
                    <div class="item form-inline" style="margin-top:10px">
                        field:
                        <select class="form-control" id="domainfield_1_1" name="domainfield_1_1"  onfocus="domainfieldFocus(1,1)" style="height:30px;width:120px;">
                        </select>
                        <input id="domainfieldmap_desc_1_1" name="domainfieldmap_desc_1_1" class="input-large" placeholder="fieldmap" type="text" style="height:30px;width:120px;" >
                        <input type="button" class="btn btn-default" value="add"  onclick="addDomainFieldItem('add_domainfield_template_1')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add_domainid_template"  style="display: none">
        <div class="item form-inline panel panel-success" id="domainid_div_domainNumber" name="domainid_div_domainNumber" style="margin-bottom: 0px;">

            <div class="panel-heading" style="margin-bottom: 0px;    padding: 2px 1px;">
                <div class="form-group" >
                    <input id="domainName_domainNumber" name="domainName_domainNumber" class="input-large" value="domainNameInfo" type="text"  placeholder="domainName"  style="height:30px;">
                    <input id="domaindescid_domainNumber" name="domaindescid_domainNumber"  type="hidden" >
                </div>
                <div class="form-group" >
                    <!--<input id="domainid_mankey_domainNumber" name="domainid_mankey_domainNumber" class="input-large" placeholder="主key索引位置" type="text" style="height:30px;" >-->
                    主key:
                    <select class="form-control" id="domainid_mankey_domainNumber" name="domainid_mankey_domainNumber"  onfocus="domainkeyFocus(domainNumber)" style="height:30px;width:100px;">
                    </select>
                </div>
                <div class="form-group" >
                    <select class="form-control" id="domainall_load_domainNumber" name="domainall_load_domainNumber" style="height:30px;">
                        <option value="1" >全加载</option>
                        <option value="0">不全加载</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-default" value="+"  onclick="addDomainItem('domaininfoIdList')">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-default" value="-" onclick="removeDomainItem(event)">
                </div>
                <div class="form-group" style="float: right;display: inline-block;margin-top: 5px;margin-right: 5px">
                    <a> <p class="fa fa-angle-double-up" value="0" data-toggle="collapse" onclick="foldFunc(this,'add_domainfield_template_domainNumber')"/></a>
                </div>
            </div>
            <div class="panel-body" style="margin-bottom: 0px;    padding: 1px;">
                <div id="add_domainfield_template_domainNumber" class="collapse ">
                    <input type="hidden" name="domainid_index"  value="domainid_index_number">
                    <input type="hidden" name="domainfield_num"  value="domainfield_number">
                    <div class="item form-inline" style="margin-top:10px">
                        field:
                        <select class="form-control" id="domainfield_domainNumber_fieldNumberdom"  name="domainfield_domainNumber_fieldNumberdom"  onfocus="domainfieldFocus(domainNumber,fieldNumber)" style="height:30px;width:120px;">
                        </select>
                        <input  id="domainfieldmap_desc_domainNumber_fieldNumberdom" name="domainfieldmap_desc_domainNumber_fieldNumberdom" class="input-large" placeholder="fieldmap" type="text" style="height:30px;width:120px" >
                        <input type="button" class="btn btn-default" value="add"  onclick="addDomainFieldItem('add_domainfield_template_domainNumber')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add_domainfield_template"  style="display: none">
        <div class="item form-inline" style="margin-top:10px">
            field:
            <select class="form-control" id="domainfield_domainNumber_fieldNumber"  name="domainfield_domainNumber_fieldNumber"  onfocus="domainfieldFocus(domainNumber,fieldNumber)" style="height:30px;width:120px;">
            </select>
            <input id="domainfieldmap_desc_domainNumber_fieldNumber" name="domainfieldmap_desc_domainNumber_fieldNumber" class="input-large" placeholder="fieldmap" type="text" style="height:30px;width:120px" >
            <input type="button" class="btn btn-default" value="add"  onclick="addDomainFieldItem('add_domainfield_template_domainNumber')">
            <input type="button" class="btn btn-default" value="del" onclick="removeDomainFieldItem(event)">
        </div>
    </div>
</div>
